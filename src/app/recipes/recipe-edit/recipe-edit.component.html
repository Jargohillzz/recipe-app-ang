<div class="row my-5">
  <div class="col">
    <form [formGroup]="recipeForm" (ngSubmit)="submitRecipe()">
      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="recipeForm.invalid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row-cols">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
          />
        </div>
      </div>
      <div class="row-cols">
        <div class="form-group">
          <label for="imagePath">Image URL</label>
          <input
            type="text"
            id="imagePath"
            class="form-control"
            formControlName="imagePath"
            #image
          />
        </div>
      </div>
      <div class="row-cols-sm-6">
        <img [src]="image.value" class="w-50 mb-3" alt="not loading" />
      </div>
      <div class="row-cols">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            type="text"
            id="description"
            class="form-control"
            rows="5"
            formControlName="description"
          ></textarea>
        </div>
      </div>
      <hr />
      <div class="mt-5" formArrayName="ingredients">
        <div
          class="row"
          *ngFor="let ingredient of controls; let i = index"
          [formGroupName]="i"
        >
          <div class="col-8">
            <input type="text" class="form-control" formControlName="name" />
          </div>
          <div class="col-2">
            <input
              type="number"
              class="form-control"
              formControlName="amount"
            />
          </div>
          <div class="col-2">
            <button
              type="button"
              class="btn btn-danger"
              (click)="deleteIngredient(i)"
            >
              X
            </button>
          </div>
        </div>
        <hr />
        <div class="">
          <button
            type="button"
            class="btn btn-success"
            (click)="onAddIngredient()"
          >
            Add Ingredient
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
